        function getRandomResponse(responseArray) {
            return responseArray[Math.floor(Math.random() * responseArray.length)];
        }

        function detectIntent(message) {
            message = message.toLowerCase();
            
            // Check for greetings
            if (message.match(/\b(hello|hi|hey|sup|yo|what'?s?\s*up|wassup)\b/)) {
                return 'greeting';
            }
            
            // Check for introduction requests
            if (message.match(/\b(who are you|what are you|introduce|tell me about yourself)\b/)) {
                return 'introduction';
            }
            
            // Check for age groups and slang terms
            for (const [group, data] of Object.entries(responses.ageRoutines)) {
                if (data.slangTerms.some(term => message.includes(term))) {
                    return group;
                }
            }
            
            // Check for numeric age
            const age = parseInt(message.match(/\d+/));
            if (age) {
                if (age < 13) return 'child';
                if (age < 18) return 'teen';
                if (age < 65) return 'adult';
                return 'senior';
            }
            
            return 'fallback';
        }

        function getResponse(message) {
            const intent = detectIntent(message);
            
            switch(intent) {
                case 'greeting':
                    return getRandomResponse(responses.greeting);
                case 'introduction':
                    return getRandomResponse(responses.introduction);
                case 'child':
                case 'teen':
                case 'adult':
                case 'senior':
                    return responses.ageRoutines[intent].routine;
                default:
                    return getRandomResponse(responses.fallback);
            }
        }

        function addMessage(message, isUser = false) {
            const chatBody = document.getElementById('chatBody');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                const response = getResponse(message);
                setTimeout(() => addMessage(response), 500);
                input.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initial greeting
