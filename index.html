<!DOCTYPE html>
<html>
<head>
    <title>RiseWise | Sleep Routine Advisor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #f8f9ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2d3436;
        }

        .chat-container {
            width: 100%;
            max-width: 680px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.04);
            overflow: hidden;
        }

        .chat-header {
            background: #6c5ce7;
            padding: 24px;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            height: 450px;
            overflow-y: auto;
            padding: 24px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
        }

        .user-message .message-content {
            background: #6c5ce7;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-content {
            background: #f5f6ff;
            color: #2d3436;
            border-bottom-left-radius: 4px;
        }

        .routine-card {
            background: white;
            border: 1px solid #e1e4fd;
            border-radius: 12px;
            padding: 16px;
            margin-top: 12px;
        }

        .routine-card h3 {
            color: #6c5ce7;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .routine-card p {
            font-size: 14px;
            color: #636e72;
            margin: 4px 0;
        }

        .chat-input {
            padding: 24px;
            border-top: 1px solid #f1f3f9;
            display: flex;
            gap: 12px;
        }

        input {
            flex: 1;
            padding: 16px 24px;
            border: 1px solid #e1e4fd;
            border-radius: 100px;
            outline: none;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 0 4px rgba(108,92,231,0.1);
        }

        button {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 100px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
        }

        button:hover {
            background: #5b4bc4;
            transform: translateY(-1px);
        }

        .time {
            font-size: 12px;
            color: #a0a7b0;
            margin-top: 4px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üåô RiseWise</h1>
            <p>Your personal sleep routine advisor</p>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm RiseWise, your sleep routine advisor. To help create your perfect sleep schedule, could you tell me your age group? (child 5-12, teen 13-17, adult 18-64, or senior 65+)
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const sleepData = {
            child: {
                hours: "9-11 hours",
                bedtime: "8:00 PM - 9:00 PM",
                waketime: "6:00 AM - 7:00 AM",
                routine: [
                    "7:00 PM - Light dinner",
                    "7:30 PM - Relaxing bath time",
                    "8:00 PM - Reading time or quiet activity",
                    "8:30 PM - Bedtime routine (brush teeth, bathroom)",
                    "8:45 PM - Short bedtime story",
                    "9:00 PM - Lights out"
                ]
            },
            teen: {
                hours: "8-10 hours",
                bedtime: "9:00 PM - 10:00 PM",
                waketime: "6:00 AM - 7:00 AM",
                routine: [
                    "8:00 PM - Finish homework/screen time",
                    "8:30 PM - Light evening snack if needed",
                    "9:00 PM - Relaxing activity (reading, journaling)",
                    "9:30 PM - Prepare for bed",
                    "9:45 PM - Light stretching or meditation",
                    "10:00 PM - Lights out"
                ]
            },
            adult: {
                hours: "7-9 hours",
                bedtime: "10:00 PM - 11:00 PM",
                waketime: "6:00 AM - 7:00 AM",
                routine: [
                    "9:00 PM - Begin winding down",
                    "9:15 PM - Digital devices away",
                    "9:30 PM - Light stretching or meditation",
                    "10:00 PM - Reading or relaxation",
                    "10:30 PM - Bedtime routine",
                    "11:00 PM - Lights out"
                ]
            },
            senior: {
                hours: "7-8 hours",
                bedtime: "9:00 PM - 10:00 PM",
                waketime: "5:00 AM - 6:00 AM",
                routine: [
                    "8:00 PM - Light evening activity",
                    "8:30 PM - Evening medications if needed",
                    "9:00 PM - Gentle stretching",
                    "9:15 PM - Reading or relaxation",
                    "9:45 PM - Bedtime routine",
                    "10:00 PM - Lights out"
                ]
            }
        };

        let userAgeGroup = null;

        function generateResponse(input) {
            const query = input.toLowerCase();
            
            // Age group identification
            if (query.includes("child") || (query.includes("5") && query.includes("12"))) {
                userAgeGroup = "child";
                return createRoutineResponse("child");
            }
            else if (query.includes("teen") || (query.includes("13") && query.includes("17"))) {
                userAgeGroup = "teen";
                return createRoutineResponse("teen");
            }
            else if (query.includes("adult") || (query.includes("18") && query.includes("64"))) {
                userAgeGroup = "adult";
                return createRoutineResponse("adult");
            }
            else if (query.includes("senior") || query.includes("65")) {
                userAgeGroup = "senior";
                return createRoutineResponse("senior");
            }
            
            // Other queries
            if (userAgeGroup) {
                if (query.includes("wake") || query.includes("morning")) {
                    return `For ${userAgeGroup}s, the recommended wake time is ${sleepData[userAgeGroup].waketime}. Would you like to see the full routine again?`;
                }
                if (query.includes("bedtime") || query.includes("night")) {
                    return `The ideal bedtime for ${userAgeGroup}s is ${sleepData[userAgeGroup].bedtime}. Would you like to see the full routine?`;
                }
                if (query.includes("hours") || query.includes("long")) {
                    return `${userAgeGroup}s should get ${sleepData[userAgeGroup].hours} of sleep per night for optimal health.`;
                }
                if (query.includes("routine") || query.includes("schedule")) {
                    return createRoutineResponse(userAgeGroup);
                }
            }
            
            return "I can help you create a sleep routine based on your age group. Please let me know if you're a child (5-12), teen (13-17), adult (18-64), or senior (65+).";
        }

        function createRoutineResponse(ageGroup) {
            const data = sleepData[ageGroup];
            return `Here's a recommended sleep routine for your age group:
            
            <div class="routine-card">
                <h3>Daily Sleep Requirements</h3>
                <p>üïê Sleep Duration: ${data.hours}</p>
                <p>üåô Bedtime: ${data.bedtime}</p>
                <p>‚òÄÔ∏è Wake time: ${data.waketime}</p>
            </div>

            <div class="routine-card">
                <h3>Evening Routine</h3>
                ${data.routine.map(item => `<p>‚Ä¢ ${item}</p>`).join('')}
            </div>

            Feel free to ask me about specific parts of the routine or how to adjust it for your needs!`;
        }

        function addMessage(message, isUser) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = message;

            messageDiv.appendChild(messageContent);
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'time';
            timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageContent.appendChild(timeDiv);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';
                
                setTimeout(() => {
                    const response = generateResponse(message);
                    addMessage(response, false);
                }, 500);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
