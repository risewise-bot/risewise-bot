<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiseWise - Sleep Routine Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #1a1a2e;
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #16213e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #0f3460;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 2px solid #1a1a2e;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            color: #e6e6e6;
            margin-bottom: 0.5rem;
        }

        .chat-header p {
            font-size: 0.9rem;
            color: #b4b4b4;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background-color: #0f3460;
            margin-right: auto;
        }

        .user-message {
            background-color: #e94560;
            margin-left: auto;
            color: white;
        }

        .input-area {
            padding: 1.5rem;
            background-color: #16213e;
            border-top: 2px solid #1a1a2e;
            display: flex;
            gap: 1rem;
        }

        input {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background-color: #1a1a2e;
            color: #e6e6e6;
            font-size: 1rem;
        }

        input:focus {
            outline: 2px solid #e94560;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: #e94560;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d64161;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        ::-webkit-scrollbar-thumb {
            background: #0f3460;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>🌙 RiseWise Sleep Assistant</h1>
            <p>Your personal sleep routine advisor ✨</p>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here... 💭">
            <button onclick="sendMessage()">Send 📤</button>
        </div>
    </div>

    <script>
        const responses = {
            welcome: [
                "👋 Hello! I'm RiseWise, your sleep routine advisor. To get started, please tell me your age! 🌟",
                "✨ Hi there! I'm here to help you develop a healthy sleep routine. What's your age? 🤔",
                "🌙 Welcome to RiseWise! I can help you create the perfect sleep schedule. First, I need to know your age! 💫"
            ],
            greetings: {
                patterns: ['hello', 'hi', 'hey', 'good morning', 'good evening', 'good afternoon'],
                responses: [
                    "👋 Hello! How can I help you with your sleep routine today? 🌙",
                    "✨ Hi there! Ready to improve your sleep schedule? 💤",
                    "🌟 Hey! Let's work on getting you better sleep! 😊"
                ]
            },
            ageGroups: {
                child: {
                    range: [5, 12],
                    sleepDuration: "9-11 hours 💫",
                    routine: [
                        "🛏️ Bedtime: 8:00 PM - 9:00 PM",
                        "🌅 Wake time: 6:00 AM - 7:00 AM",
                        "📱 No screen time 1 hour before bed",
                        "📖 Light reading or calm activities before sleep",
                        "🛁 Consistent bedtime routine including bath and storytime"
                    ]
                },
                teen: {
                    range: [13, 17],
                    sleepDuration: "8-10 hours 💫",
                    routine: [
                        "🛏️ Bedtime: 9:00 PM - 10:00 PM",
                        "🌅 Wake time: 6:00 AM - 7:00 AM",
                        "📱 Limit screen time after 8 PM",
                        "🧘‍♂️ Cool down period with light stretching",
                        "☕ No caffeine after 2 PM"
                    ]
                },
                adult: {
                    range: [18, 64],
                    sleepDuration: "7-9 hours 💫",
                    routine: [
                        "🛏️ Bedtime: 10:00 PM - 11:00 PM",
                        "🌅 Wake time: 6:00 AM - 7:00 AM",
                        "🏃‍♂️ Evening workout completed by 7 PM",
                        "🧘‍♀️ Meditation or relaxation exercises",
                        "🌙 Create a calm sleep environment"
                    ]
                },
                senior: {
                    range: [65, 120],
                    sleepDuration: "7-8 hours 💫",
                    routine: [
                        "🛏️ Bedtime: 9:00 PM - 10:00 PM",
                        "🌅 Wake time: 5:00 AM - 6:00 AM",
                        "🚶‍♂️ Light evening walk after dinner",
                        "📖 Relaxing activities like reading or listening to calm music",
                        "🍽️ Avoid heavy meals close to bedtime"
                    ]
                }
            },
            fallback: [
                "🤔 I'm not sure I understand. Could you rephrase that?",
                "😅 I didn't quite catch that. Could you say it differently?",
                "🌱 I'm still learning! Could you try asking in another way?"
            ],
            tips: [
                "💡 Did you know? A dark room helps produce melatonin, the sleep hormone!",
                "💡 Regular exercise can help you sleep better at night!",
                "💡 Try to avoid caffeine at least 6 hours before bedtime!"
            ]
        };

        let userAge = null;

        function getRandomResponse(responseArray) {
            return responseArray[Math.floor(Math.random() * responseArray.length)];
        }

        function addMessage(message, isUser = false) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function determineAgeGroup(age) {
            for (const [group, data] of Object.entries(responses.ageGroups)) {
                if (age >= data.range[0] && age <= data.range[1]) {
                    return { group, data };
                }
            }
            return null;
        }

        function processAge(age) {
            const ageNum = parseInt(age);
            if (isNaN(ageNum)) {
                return "⚠️ Please enter a valid age number.";
            }
            
            const ageGroup = determineAgeGroup(ageNum);
            if (!ageGroup) {
                return "⚠️ Please enter a valid age between 5 and 120.";
            }

            userAge = ageNum;
            return `✨ Based on your age (${ageNum}), here's your recommended sleep routine:\n\n` +
                   `🌙 Recommended sleep duration: ${ageGroup.data.sleepDuration}\n\n` +
                   `Your personalized routine:\n${ageGroup.data.routine.join('\n')}\n\n` +
                   `${getRandomResponse(responses.tips)}`;
        }

        function processMessage(message) {
            const lowerMessage = message.toLowerCase();
            if (responses.greetings.patterns.some(pattern => lowerMessage.includes(pattern))) {
                return getRandomResponse(responses.greetings.responses);
            }

            const ageMatch = message.match(/\d+/);
            if (ageMatch) {
                return processAge(ageMatch[0]);
            }

            return getRandomResponse(responses.fallback);
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                const response = processMessage(message);
                setTimeout(() => addMessage(response), 500);
                input.value = '';
            }
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.onload = () => {
            setTimeout(() => {
                addMessage(getRandomResponse(responses.welcome));
            }, 500);
        };
    </script>
</body>
</html>
